<!doctype html>
<html>
<head>
   <title>Video.js Markers Example</title>

   <style>
      p {
      background-color: #eee;
      border: thin solid #777;
      padding: 10px;
      }
   </style>
</head>
<body>

  <p>This is a demo of video-markers plugin for videojs</p>

  <video id="test_video" controls preload="none" class="video-js vjs-default-skin" width="640" height="264">
      <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
      <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">
    </video>
  <div class='next'>Next</div>
  <div class='prev'>Prev</div>
  <div class='remove'>Remove</div>
  <div class='add'>Add</div>
  
</body>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="http://vjs.zencdn.net/4.3/video.js"></script>
<link href="http://vjs.zencdn.net/4.3/video-js.css" rel="stylesheet">
<script src='../src/videojs.markers.js'></script>
<link href="../src/videojs.markers.css" rel="stylesheet">
<script>
   // initialize video.js
   var video = videojs('test_video');

   //load the marker plugin
   var playerMarkers = video.markers({
      setting: {
         markerTip:{
            text: function(marker) {
               return "This is a break: " + marker.text;
            }
         },
         breakOverlay:{
            display: true,
            display_time: 3,
            text: function(marker) {
               return "This is an break overlay: " + marker.text;
            }
         }
      },
      onMarkerReached: function(marker) {
         //
      },
      markers: [
         {
            time: 9.5,
            text: "this"
         },
         {
            time: 16,
            text: "is"
         },
         {
            time: 23.6,
            text: "so"
         },
         {
            time: 28,
            text: "cool"
         },
         {
            time: 36,
            text: ":)"
         }
      ]
   });
   
   $(".next").click(function(){
      playerMarkers.next();
   });
   $(".prev").click(function(){
      playerMarkers.prev();
   });
   $(".remove").click(function(){
      playerMarkers.remove([1,2]);
   })
   $(".add").click(function(){
      playerMarkers.add([{
            time: 40,
            text: "I'm NEW"
         }]);
   })
   //console.log(t.test());
</script>
</html>
